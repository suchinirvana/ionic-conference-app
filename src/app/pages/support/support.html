<ion-header>
  <page-header></page-header>
</ion-header>

<ion-content>
  
  <div class="common-content">
        <div class="container">
          <h2>Contact Us</h2>
      <div>
        <ion-card>
          <ion-card-content>

            <form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
                <ion-item lines="none" class="ion-no-padding">
                  <ion-label position="stacked" class="frm_label ion-padding-bottom">Name</ion-label>
                  <ion-input type="text" [(ngModel)]="supportUsername" name="username" #username="ngModel" required></ion-input>
                  <ion-text color="danger">
                    <p [hidden]="username.valid || submitted === false" class="err">Name is required</p>
                  </ion-text>
                </ion-item>
                

                <ion-item lines="none" class="ion-no-padding">
                  <ion-label position="stacked" class="frm_label ion-padding-bottom">Email</ion-label>
                  <ion-input type="text" [(ngModel)]="supportEmail" name="email" #email="ngModel" required></ion-input>
                  <ion-text color="danger">
                    <p [hidden]="email.valid || submitted === false" class="err">Enter a valid email</p>
                  </ion-text>
                </ion-item>
                

                <ion-item lines="none" class="ion-no-padding">
                  <ion-label position="stacked" class="frm_label ion-padding-bottom">Mobile Number</ion-label>
                  <ion-input type="text" [(ngModel)]="supportContact" name="contactnumber" #contactnumber="ngModel" required></ion-input>
                  <ion-text color="danger">
                    <p [hidden]="contactnumber.valid || submitted === false" class="err">Enter your mobile number</p>
                  </ion-text>
                </ion-item>
                

                <ion-item lines="none" class="ion-no-padding">
                  <ion-label position="stacked" class="frm_label ion-padding-bottom">Message</ion-label>
                  <ion-textarea [(ngModel)]="supportMessage" name="supportQuestion" #supportQuestion="ngModel" rows="6" required></ion-textarea>
                  <ion-text color="danger">
                    <p [hidden]="supportQuestion.valid || submitted === false" class="err">Support message is required</p>
                  </ion-text>
                </ion-item>
                

                <ion-item lines="none">
                  <p class="ion-padding">
                    <ion-button 
                       type="submit" expand="block" fill="outline" shape="round" size="default"
                    >
                      Submit
                    </ion-button>
                    </p>
                  </ion-item>

            </form>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
