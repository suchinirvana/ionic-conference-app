<ion-header>
  <page-header></page-header>
</ion-header>

<ion-content>
  
  <div class="common-content">
        <div class="container">
          <h2>Login</h2>
          <p class="not-member">Not a member? <a routerLink="/app/tabs/signup">Register Now</a></p>
        <div class="form-field">
          
  <form #loginForm="ngForm" novalidate>
    
    
      <ion-label position="stacked" color="primary" class="frm_label">Email</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-no-padding err">
          Enter a valid email
        </p>
      </ion-text>
   

      
      <ion-label position="stacked" color="primary" class="frm_label">Password</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-no-padding err">
          Password is required
        </p>
      </ion-text>

      
        <p class="ion-padding">
          <ion-button (click)="onLogin(loginForm)" type="submit" fill="outline" shape="round" size="default">Login</ion-button>

          <a style="float:right" routerLink="/forget-password">
          Forgot Password?
        </a>
        </p>
      


      
        <p class="ion-text-center">
         <a style="float:left"  (click)="fbLogin()">
          <img src="assets/images/facebook-btn.png" height="40"  />
        </a>

        
        </p>
      


  </form>

</div>
</div>
</div>

</ion-content>
