<ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      <a routerLink="/app/tabs/map/"><img src="assets/images/logo.svg" width="174"  /></a>

    </ion-title>
    <ion-buttons slot="end">
        
		    <ion-select interface="action-sheet" [value]="selectedCountry" (ionChange)="onChange($event)">
		      <ion-select-option *ngFor="let country of countries" value={{country.country_code}}>{{country.country_code}}</ion-select-option>
		      
		    </ion-select>
		
    </ion-buttons>
</ion-toolbar>
