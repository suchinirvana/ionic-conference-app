<ion-header>
  <ion-toolbar>
    <ion-title class="ion-padding-start">Report Listing</ion-title>
    <ion-buttons slot="end">
  		<ion-button (click)="closeModal()">Cancel</ion-button>
  	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="common-content">
      <div class="container">
      <ion-card>
        <ion-card-content>
          <form #loginForm="ngForm" novalidate>
            <p>You are reporting <strong>{{activity.address}}</strong>. Please provide some details below</p>
            <ion-item lines="none" class="ion-no-padding">
              <ion-label position="stacked" class="frm_label">Reason for Reporting</ion-label>
              <ion-textarea [(ngModel)]="activity.description" name="description" type="text" #description="ngModel" required></ion-textarea>
              <ion-text color="danger">
                <p [hidden]="description.valid || submitted == false" class="ion-padding-start err">
                  This field is required
                </p>
              </ion-text>
            </ion-item>

            <ion-item lines="none" class="ion-no-padding">
              <p class="ion-padding">
                <ion-button (click)="onUpdateProfile(loginForm)" type="submit" expand="block" fill="outline" shape="round" size="default">Submit</ion-button>
              </p>
            </ion-item>

          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>
